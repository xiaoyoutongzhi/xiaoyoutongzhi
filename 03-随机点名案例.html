<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    table {
      margin: 50px auto;
    }
    
    td {
      padding: 15px;
      text-align: center;
      /*border: 1px solid #000;*/
    }
    
    input {
      width: 100px;
      height: 40px;
    }
  </style>

</head>

<body>
<input type="button" value="开始" id="btn1">
<input type="button" value="结束" id="btn2">
</body>

<script>
  //名单，@为空位，中间的@为过道。以@开头的为不随机的座位
  var list = [
    ["刘杰", "王俊吉", "汤龙萍", "讲师","@", "@","@","@","@","@","@"],
    ["俞赛松", "赵海燕", "贺洁", "赵军召", "王博扬", "@", "由思佳", "卢节响", "吴惜晨", "曾川", "孙俊"],
    ["刑栋", "宋光耀", "万贤平", "耿昌彪", "王伟", "@", "王向阳", "石寒春", "姚云", "邹玉玲", "邹瑞雪"],
    ["杨南", "吴春洋", "王慧", "陈闯蒋", "石峰", "@", "李卓异", "朱晔雯", "蔡子奇", "罗凇凇", "吕帅旗"],
    ["黄国强", "冯经纬", "赵天宇", "许玉纯", "郑巍", "@", "张益全", "陈传炫", "徐朋", "雷坤", "宋天鹤"],
    ["徐正鑫", "池述凡", "季尔洁", "彭飞", "郯俊卿", "@", "杨志豪", "黄杰", "刘曦", "韦晨光", "郑叶舟"],
    ["蔡冉", "孟坤", "周智泉", "张清羽", "严少华", "@", "严国定", "曹成绍", "吴光飞", "赵宝云", "李兴华"],
    ["余纯专", "谢成矩", "周武", "张丰丰", "朱北方", "@", "倪玉", "汪雪平", "杨超", "方立", "邓雅慧"],
    ["丁春阳", "房媛媛", "翟家梅", "成中霞", "张勇", "@", "陆佳彬", "邵明", "毛赟义", "张学路", "陈开"],
    ["葛腾飞", "程味", "许秀娟"]
  ];
  
  //获取名单
  var table = document.createElement("table");
  document.body.appendChild(table);
  var names = [];
  for (var i = 0; i < list.length; i++) {
    var datas = list[i];
    var tr = document.createElement("tr");
    table.appendChild(tr);
    for (var j = 0; j < datas.length; j++) {
      var td = document.createElement("td");
      tr.appendChild(td);
      if (datas[j] === "@") {
        td.style.backgroundColor = "white";
      } else {
        td.innerHTML = datas[j];
        td.style.backgroundColor = "yellowgreen";
        names.push(td);
      }
    }
  }
  
  var btn1 = document.getElementById("btn1");
  var btn2 = document.getElementById("btn2");
  var timer;
  btn1.onclick = function () {
    if (timer) {
      clearInterval(timer);
    }
    timer = setInterval(function () {
      var random = parseInt(Math.random() * names.length);
      //干掉所有人
      for (var i = 0; i < names.length; i++) {
        names[i].style.backgroundColor = "yellowgreen";
      }
      
      names[random].style.backgroundColor = "hotpink";
    }, 50);
  };

  btn2.onclick = function () {
      clearInterval(timer);
  }

</script>
</html>
